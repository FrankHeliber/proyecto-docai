{% extends "base.html" %}
{% block title %}Cambiar contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Cambiar contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Guardar nueva contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
