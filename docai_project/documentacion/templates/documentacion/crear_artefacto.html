{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Nuevo Artefacto | {{ proyecto.nombre }}{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-primary">Nuevo Artefacto para <strong>{{ proyecto.nombre }}</strong></h2>
    
    <div class="card shadow-sm p-4">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Generar con IA</button>
                <a href="{% url 'detalle_proyecto' proyecto.id %}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
